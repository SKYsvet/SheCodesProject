<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes project</title>

    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px 20px;
            background: radial-gradient(circle at 7.5% 24%, rgb(237, 161, 193) 0%, rgb(250, 178, 172) 25.5%, rgb(190, 228, 210) 62.3%, rgb(215, 248, 247) 93.8%);
        }

        h1 {
            color: #6643bd;
            font-size: 36px;
            text-align: center;
            transition: all 500ms cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        strong {
            display: block;
            color: #3b1b8d;
            font-size: 26px;
            text-align: center;
        }

        button {
            display: block;
            margin: 30px auto;
            padding: 15px 20px;
            font-size: 16px;
            color: #3b1b8d;
            text-decoration: none;
            background: #f5f5f5;
            border: 1px solid #f5f5f5;
            border-radius: 40px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 500ms cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        button:hover {
             background: white;
        color: #1a64d6;
        border: 1px solid #1a64d6;
        }

        ul {
             list-style: none;
             color: #3b1b8d;
             text-decoration: none;
        }

        .list {
            margin: 15px auto;
            padding: 0;
            visibility: hidden;
            opacity: 0;
            max-width: 90%;
        }

        .active {
            visibility: visible;
            opacity: 1;
            
        }


        img {
            display: block;
            height: auto;
            margin: 20px auto;
            border-radius: 15px;
            max-width: 70%;
        }

    </style>
</head>

<div class="container">

    <h1>What are your plans for the weekend?</h1>
    <strong>
        On this site you will find a lot of inspirational ideas for yourself
    </strong>
    <button>
        Make your choice
    </button>

    <ul class="list">
        <li><img src="https://www.sport-oesterreich.at/sites/default/files/styles/inline-fullwidth/public/articles/insertimages/bereiche%20die%20den%20sport%20gepr%C3%A4gt%20haben.jpg?itok=3pVvxnw3"
         class="sport"/>
        </li>

        <li><img src="https://i1.adis.ws/i/canon/canon-get-inspired-party-1-1920?$og-image$" class="party"/>
        </li>

        <li><img src="https://s26162.pcdn.co/wp-content/uploads/sites/2/2022/05/Book.jpg" class="books"/>
        </li>
    </ul>
</div>

    
    
    


    <script>

//******* Shows and deletes the list**********************************

function userChoice () {
    document.querySelector('.list').classList.toggle('active');
}

    let contactButton = document.querySelector("button");
    contactButton.addEventListener("click", userChoice);

    //******** Shows questions***************************************

    function usersImg() {
            let typeOfActivity = prompt("What do you like to do?(sport/party/reading)");
            let name = prompt("What is your name?");
            let heading = document.querySelector("h1");

            if (typeOfActivity === "sport") {
                heading.innerHTML = `ðŸ˜„<br/> ${name},take your sport shoes and good mood! <address>Kirchgasse,6<address> `;
            } else { if (typeOfActivity=== "party") {
                heading.innerHTML = `ðŸ˜„<br/> ${name}, get ready to hang out with us all night! <address>Peter-Sander, 39</address>`;
            } else { if(typeOfActivity === "reading"){
                heading.innerHTML = `ðŸ˜„<br/> ${name}, here are the best books!
                <ul> <li>Winnie-the-Pooh (Alan Alexander Milne)</li>
                     <li>Jeeves and Wooster stories</li>
                     <li>Harry Potter and the Philosopher's Stone (J.K. Rowling)</li>
                     <li>Airport (Arthur Hailey)</li>
                     <li> The Adventures of Sherlock Holmes (Arthur Conan Doyle)</li>
                     <ul>`;}
            }}
        }


        let contactImg1 = document.querySelector(".sport");
        contactImg1.addEventListener("click", usersImg);

        let contactImg2 = document.querySelector(".party");
            contactImg2.addEventListener("click", usersImg);

        let contactImg3 = document.querySelector(".books");
            contactImg3.addEventListener("click", usersImg);    



    </script>
</body>
</html>
